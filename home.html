<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>
    <link rel="icon" href="./assets/icons/logo1.png">

    <!--Stylesheet-->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,500&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Login -->
    <div class="login">
        <div class="login-area">
            <img src="./assets/icons/logo2.png" alt="">
            <input type="text" placeholder="Digite seu nome...">
            <button onclick="enterName()">Entrar</button>
        </div>
    </div>

    <!-- Nav Bar -->
    <nav class="navBar">
        <div class="navBar-area">
            <div onclick="" style="width: 30%; background-color: #000000; opacity: 0.6"></div>
            <div class="navBar-contentArea">

                <div class="navBar-title">Escolha um contato para enviar mensagem</div>
                <div class="contacts">
                    <div class="contact">
                        <div>
                            <ion-icon name="people-sharp"></ion-icon>
                            <div class="contact-name">Todos</div>
                        </div>
                        <ion-icon class="chek-icon" name="checkmark-sharp"></ion-icon>
                    </div>
                    
                </div>

                <div class="navBar-title">Escolha a visibilidade</div>
                <div class="visibilities">
                    <div data-identifier="visibility" class="visibility">
                        <div>
                            <ion-icon name="lock-open"></ion-icon>
                            <div onclick="changeVisibility('public')" class="visibility-type">PÃºblico</div>
                        </div>
                        <ion-icon class="chek-icon" name="checkmark-sharp"></ion-icon> <!-- Only one -->
                    </div>
                    <div data-identifier="visibility" class="visibility">
                        <div>
                            <ion-icon name="lock-closed"></ion-icon>
                            <div onclick="changeVisibility('private')" class="visibility-type">Reservadamente</div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </nav>

    <header>
        <div class="logo">
            <img src="./assets/icons/logo1.png" alt="">
        </div>
        <div onclick="openNavBar()" class="icon_people">
            <img src="./assets/icons/people1.png" alt="">
        </div>
    </header>

    <!-- Messages -->
    <main>
        <div class="container">
            <div class="msgs">

            </div>
        </div>
    </main>

    <!-- text input -->
    <footer>
        <input class="input-text" type="text" placeholder="Escreva aqui...">
        <button onclick="sendMessage()">
            <img src="./assets/icons/Vector.png" alt="">
        </button>
    </footer>

    <!-- JS -->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
